<html>
    <head>
        <meta name="viewport" content="with=device-width">
        <style type="text/css"></style>
        <style type="text/css" id="operaUserStyle"></style>
        <title>MMS</title>
    </head>
    <body>
        <div class="title">
            <h1>Linkuvos gimnazijos muzikos sistema</h1>
        </div>
        <div class="title">
            <h2>Dabartinis Laikas</h2>
        </div>
        <div class="title">
            <h4 id="text"></h4>
        </div>
        <div class="videoplayer">
            <video id="video" controls autoplay name="media">
                <source src="http://192.168.1.153:8000/" type="audio/mpeg">
            </video>
        </div>
    </body>
    <style>
        .title{
            display: flex;
            justify-content: center;
        }
        .videoplayer{
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        setInterval(laikas, 1000);
        function laikas(){
            var now = new Date();
            var datetime = now.toLocaleString();
            document.getElementById("text").innerHTML = datetime;
            //playback stop
            if(now.getHours() == 8){
                video.pause();
            }
            //playback start
            if(now.getHours() == 7&&now.getMinutes() == 20){
                video.play();
            }
        }
    </script>
</html>
